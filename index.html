<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes e Técnicos de Fogões</title>
  <style>
    /* Estilos CSS para a página */
    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 250px;
      padding: 5px;
    }

    input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Cadastro de Clientes e Técnicos de Fogões</h1>
  <form id="cadastro-form">
    <h2>Cadastro de Clientes</h2>
    <label for="cliente-nome">Nome:</label>
    <input type="text" id="cliente-nome" name="cliente-nome" required>

    <label for="cliente-email">E-mail:</label>
    <input type="email" id="cliente-email" name="cliente-email" required>

    <label for="cliente-telefone">Telefone:</label>
    <input type="tel" id="cliente-telefone" name="cliente-telefone" required>

    <label for="cliente-novo">Cliente Novo:</label>
    <input type="checkbox" id="cliente-novo" name="cliente-novo">

    <input type="submit" value="Cadastrar Cliente">
  </form>

  <form id="tecnico-form">
    <h2>Cadastro de Técnicos</h2>
    <label for="tecnico-nome">Nome:</label>
    <input type="text" id="tecnico-nome" name="tecnico-nome" required>

    <label for="tecnico-email">E-mail:</label>
    <input type="email" id="tecnico-email" name="tecnico-email" required>

    <label for="tecnico-telefone">Telefone:</label>
    <input type="tel" id="tecnico-telefone" name="tecnico-telefone" required>

    <label for="tecnico-novo">Técnico Novo:</label>
    <input type="checkbox" id="tecnico-novo" name="tecnico-novo">

    <input type="submit" value="Cadastrar Técnico">
  </form>

  <script src="cadastro.js"></script>
</body>

</html>
